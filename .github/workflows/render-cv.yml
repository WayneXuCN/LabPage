name: Render CVs (Manual Trigger)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger-deploy:
    name: Trigger Full Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Trigger gh-pages deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'gh-pages-to-server.yml',
              ref: context.ref,
            });
            console.log('Triggered gh-pages deployment workflow');
